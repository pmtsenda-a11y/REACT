<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .bg { fill: #1a1a1a; }
      .title { font-family: Inter, Roboto, Arial, sans-serif; font-size: 24px; fill: #ffffff; font-weight: bold; }
      .subtitle { font-family: Inter, Roboto, Arial, sans-serif; font-size: 14px; fill: #9ca3af; }
      .box { rx: 8; ry: 8; }
      .data-box { fill: #1e293b; stroke: #475569; stroke-width: 2; }
      .active-box { fill: #1e3a5f; stroke: #3b82f6; stroke-width: 2; }
      .result-box { fill: #1a3a2f; stroke: #22c55e; stroke-width: 2; }
      .pagination-box { fill: #3d3d1a; stroke: #eab308; stroke-width: 2; }
      .label { font-family: Inter, Roboto, Arial, sans-serif; font-size: 16px; fill: #ffffff; font-weight: 600; }
      .label-small { font-family: Inter, Roboto, Arial, sans-serif; font-size: 13px; fill: #d1d5db; }
      .code { font-family: 'Fira Code', 'Cascadia Code', Consolas, monospace; font-size: 11px; fill: #e5e7eb; }
      .code-small { font-family: 'Fira Code', 'Cascadia Code', Consolas, monospace; font-size: 10px; fill: #9ca3af; }
      .keyword { fill: #f472b6; }
      .number { fill: #fbbf24; }
      .method { fill: #a5f3fc; }
      .item-box { fill: #2d2d2d; stroke: #4b5563; stroke-width: 1; rx: 4; ry: 4; }
      .item-active { fill: #1a3a2f; stroke: #22c55e; stroke-width: 2; rx: 4; ry: 4; }
      .item-inactive { fill: #2d2d2d; stroke: #4b5563; stroke-width: 1; rx: 4; ry: 4; opacity: 0.4; }
      .page-btn { rx: 6; ry: 6; }
      .page-inactive { fill: #374151; }
      .page-active { fill: #3b82f6; }
      .page-text { font-family: Inter, Roboto, Arial, sans-serif; font-size: 12px; fill: #ffffff; }
      .arrow { fill: none; stroke: #3b82f6; stroke-width: 2; marker-end: url(#arrowhead-blue); }
      .section-title { font-family: Inter, Roboto, Arial, sans-serif; font-size: 11px; fill: #6b7280; text-transform: uppercase; letter-spacing: 1px; }
    </style>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="900" height="500"/>

  <!-- Title -->
  <text x="450" y="35" class="title" text-anchor="middle">Paginación en React</text>
  <text x="450" y="55" class="subtitle" text-anchor="middle">Mostrar datos en páginas manejables</text>

  <!-- Left: Full data array -->
  <text x="110" y="90" class="section-title" text-anchor="middle">TODOS LOS DATOS</text>
  <rect x="30" y="105" width="160" height="300" class="box data-box"/>
  <text x="110" y="130" class="label" text-anchor="middle">items (10)</text>
  
  <rect x="45" y="145" width="130" height="22" class="item-inactive"/>
  <text x="55" y="161" class="code-small">0: Item A</text>
  <rect x="45" y="170" width="130" height="22" class="item-inactive"/>
  <text x="55" y="186" class="code-small">1: Item B</text>
  <rect x="45" y="195" width="130" height="22" class="item-inactive"/>
  <text x="55" y="211" class="code-small">2: Item C</text>
  <rect x="45" y="220" width="130" height="22" class="item-active"/>
  <text x="55" y="236" class="code-small" style="fill:#22c55e;">3: Item D ✓</text>
  <rect x="45" y="245" width="130" height="22" class="item-active"/>
  <text x="55" y="261" class="code-small" style="fill:#22c55e;">4: Item E ✓</text>
  <rect x="45" y="270" width="130" height="22" class="item-active"/>
  <text x="55" y="286" class="code-small" style="fill:#22c55e;">5: Item F ✓</text>
  <rect x="45" y="295" width="130" height="22" class="item-inactive"/>
  <text x="55" y="311" class="code-small">6: Item G</text>
  <rect x="45" y="320" width="130" height="22" class="item-inactive"/>
  <text x="55" y="336" class="code-small">7: Item H</text>
  <rect x="45" y="345" width="130" height="22" class="item-inactive"/>
  <text x="55" y="361" class="code-small">8: Item I</text>
  <rect x="45" y="370" width="130" height="22" class="item-inactive"/>
  <text x="55" y="386" class="code-small">9: Item J</text>

  <!-- Arrow -->
  <path d="M 200 255 L 240 255" class="arrow"/>

  <!-- Middle: Pagination logic -->
  <text x="340" y="90" class="section-title" text-anchor="middle">LÓGICA DE PAGINACIÓN</text>
  <rect x="250" y="105" width="180" height="300" class="box active-box"/>
  
  <text x="270" y="135" class="code"><tspan class="keyword">const</tspan> ITEMS_PER_PAGE = <tspan class="number">3</tspan>;</text>
  <text x="270" y="160" class="code"><tspan class="keyword">const</tspan> [page, setPage]</text>
  <text x="280" y="180" class="code">= useState(<tspan class="number">1</tspan>);</text>
  
  <text x="270" y="215" class="code-small" style="fill:#6b7280;">// Página actual: 2</text>
  <text x="270" y="235" class="code"><tspan class="keyword">const</tspan> startIndex =</text>
  <text x="280" y="255" class="code">(page - 1) * PER_PAGE;</text>
  <text x="280" y="275" class="code-small">// (2-1) * 3 = <tspan class="number">3</tspan></text>
  
  <text x="270" y="305" class="code"><tspan class="keyword">const</tspan> endIndex =</text>
  <text x="280" y="325" class="code">startIndex + PER_PAGE;</text>
  <text x="280" y="345" class="code-small">// 3 + 3 = <tspan class="number">6</tspan></text>
  
  <text x="270" y="380" class="code">items.<tspan class="method">slice</tspan>(3, 6)</text>

  <!-- Arrow -->
  <path d="M 440 255 L 480 255" class="arrow"/>

  <!-- Right: Displayed items -->
  <text x="590" y="90" class="section-title" text-anchor="middle">VISTA ACTUAL (Página 2)</text>
  <rect x="490" y="105" width="180" height="180" class="box result-box"/>
  <text x="580" y="130" class="label" text-anchor="middle">paginatedItems</text>
  
  <rect x="505" y="145" width="150" height="35" class="item-active"/>
  <text x="515" y="168" class="code">Item D</text>
  <rect x="505" y="185" width="150" height="35" class="item-active"/>
  <text x="515" y="208" class="code">Item E</text>
  <rect x="505" y="225" width="150" height="35" class="item-active"/>
  <text x="515" y="248" class="code">Item F</text>

  <!-- Pagination controls -->
  <text x="590" y="320" class="section-title" text-anchor="middle">CONTROLES</text>
  <rect x="490" y="335" width="180" height="70" class="box pagination-box"/>
  
  <!-- Page buttons -->
  <rect x="510" y="355" width="30" height="30" class="page-btn page-inactive"/>
  <text x="525" y="375" class="page-text" text-anchor="middle">«</text>
  
  <rect x="545" y="355" width="30" height="30" class="page-btn page-inactive"/>
  <text x="560" y="375" class="page-text" text-anchor="middle">1</text>
  
  <rect x="580" y="355" width="30" height="30" class="page-btn page-active"/>
  <text x="595" y="375" class="page-text" text-anchor="middle">2</text>
  
  <rect x="615" y="355" width="30" height="30" class="page-btn page-inactive"/>
  <text x="630" y="375" class="page-text" text-anchor="middle">3</text>
  
  <rect x="650" y="355" width="30" height="30" class="page-btn page-inactive"/>
  <text x="665" y="375" class="page-text" text-anchor="middle">»</text>

  <!-- Code example at bottom right -->
  <rect x="690" y="105" width="190" height="300" class="box data-box"/>
  <text x="785" y="130" class="label" text-anchor="middle">Código</text>
  
  <text x="700" y="155" class="code-small"><tspan class="keyword">const</tspan> totalPages =</text>
  <text x="710" y="175" class="code-small">Math.ceil(items.length</text>
  <text x="710" y="195" class="code-small">  / ITEMS_PER_PAGE);</text>
  
  <text x="700" y="225" class="code-small"><tspan class="keyword">const</tspan> goToPage = (n) =&gt;</text>
  <text x="710" y="245" class="code-small">setPage(Math.max(1,</text>
  <text x="720" y="265" class="code-small">Math.min(n, totalPages)));</text>
  
  <text x="700" y="295" class="code-small"><tspan class="keyword">const</tspan> nextPage = () =&gt;</text>
  <text x="710" y="315" class="code-small">goToPage(page + 1);</text>
  
  <text x="700" y="345" class="code-small"><tspan class="keyword">const</tspan> prevPage = () =&gt;</text>
  <text x="710" y="365" class="code-small">goToPage(page - 1);</text>

  <!-- Footer note -->
  <text x="450" y="450" class="label-small" text-anchor="middle">slice(start, end) no incluye el índice end → [3, 4, 5] = Items D, E, F</text>
  <text x="450" y="475" class="code-small" text-anchor="middle">Mostrando 3 de 10 items • Página 2 de 4</text>
</svg>