<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="520" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Tailwind CSS: Utility-First en Build Time
  </text>
  
  <!-- Step 1: Component with Classes -->
  <rect x="40" y="80" width="220" height="130" rx="8" fill="#2d2d2d" stroke="#38BDF8" stroke-width="2"/>
  <text x="150" y="105" font-family="Inter, sans-serif" font-size="12" fill="#38BDF8" text-anchor="middle" font-weight="bold">
    1. COMPONENTE TSX
  </text>
  <text x="55" y="130" font-family="monospace" font-size="9" fill="#E06C75">
    &lt;button className="
  </text>
  <text x="55" y="145" font-family="monospace" font-size="9" fill="#98C379">
      px-4 py-2
  </text>
  <text x="55" y="160" font-family="monospace" font-size="9" fill="#98C379">
      bg-blue-500
  </text>
  <text x="55" y="175" font-family="monospace" font-size="9" fill="#98C379">
      hover:bg-blue-600
  </text>
  <text x="55" y="190" font-family="monospace" font-size="9" fill="#98C379">
      rounded-lg
  </text>
  <text x="55" y="205" font-family="monospace" font-size="9" fill="#E06C75">
    "&gt;
  </text>
  
  <!-- Arrow 1->2 -->
  <line x1="260" y1="145" x2="290" y2="145" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <!-- Step 2: Tailwind Config -->
  <rect x="300" y="80" width="200" height="130" rx="8" fill="#2d2d2d" stroke="#F7DF1E" stroke-width="2"/>
  <text x="400" y="105" font-family="Inter, sans-serif" font-size="12" fill="#F7DF1E" text-anchor="middle" font-weight="bold">
    2. tailwind.config.js
  </text>
  <text x="315" y="130" font-family="monospace" font-size="9" fill="#ABB2BF">
    content: [
  </text>
  <text x="315" y="145" font-family="monospace" font-size="9" fill="#98C379">
      './src/**/*.{ts,tsx}'
  </text>
  <text x="315" y="160" font-family="monospace" font-size="9" fill="#ABB2BF">
    ],
  </text>
  <text x="315" y="180" font-family="monospace" font-size="9" fill="#5C6370">
    // Escanea archivos
  </text>
  <text x="315" y="195" font-family="monospace" font-size="9" fill="#5C6370">
    // para encontrar clases
  </text>
  
  <!-- Arrow 2->3 -->
  <line x1="500" y1="145" x2="530" y2="145" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <!-- Step 3: Build Process -->
  <rect x="540" y="80" width="220" height="130" rx="8" fill="#2d2d2d" stroke="#4EC9B0" stroke-width="2"/>
  <text x="650" y="105" font-family="Inter, sans-serif" font-size="12" fill="#4EC9B0" text-anchor="middle" font-weight="bold">
    3. BUILD (PostCSS)
  </text>
  <text x="555" y="130" font-family="monospace" font-size="9" fill="#ABB2BF">
    Tailwind CLI/Plugin:
  </text>
  <text x="555" y="150" font-family="monospace" font-size="9" fill="#98C379">
    1. Escanea código fuente
  </text>
  <text x="555" y="165" font-family="monospace" font-size="9" fill="#98C379">
    2. Detecta clases usadas
  </text>
  <text x="555" y="180" font-family="monospace" font-size="9" fill="#98C379">
    3. Genera solo CSS usado
  </text>
  <text x="555" y="195" font-family="monospace" font-size="9" fill="#E5C07B">
    4. Purga clases no usadas
  </text>
  
  <!-- Arrow 3->4 -->
  <path d="M 650 210 L 650 250 L 400 250 L 400 280" stroke="#61DAFB" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Step 4: Generated CSS -->
  <rect x="160" y="290" width="240" height="120" rx="8" fill="#2d2d2d" stroke="#C678DD" stroke-width="2"/>
  <text x="280" y="315" font-family="Inter, sans-serif" font-size="12" fill="#C678DD" text-anchor="middle" font-weight="bold">
    4. CSS GENERADO (optimizado)
  </text>
  <text x="175" y="340" font-family="monospace" font-size="9" fill="#E5C07B">
    .px-4 { padding-left: 1rem; ... }
  </text>
  <text x="175" y="355" font-family="monospace" font-size="9" fill="#E5C07B">
    .py-2 { padding-top: 0.5rem; ... }
  </text>
  <text x="175" y="370" font-family="monospace" font-size="9" fill="#E5C07B">
    .bg-blue-500 { background: #3b82f6; }
  </text>
  <text x="175" y="385" font-family="monospace" font-size="9" fill="#E5C07B">
    .hover\:bg-blue-600:hover {...}
  </text>
  <text x="175" y="400" font-family="monospace" font-size="9" fill="#E5C07B">
    .rounded-lg { border-radius: ... }
  </text>
  
  <!-- Arrow 4->5 -->
  <line x1="400" y1="350" x2="430" y2="350" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <!-- Step 5: Final HTML -->
  <rect x="440" y="290" width="200" height="120" rx="8" fill="#2d2d2d" stroke="#E06C75" stroke-width="2"/>
  <text x="540" y="315" font-family="Inter, sans-serif" font-size="12" fill="#E06C75" text-anchor="middle" font-weight="bold">
    5. HTML FINAL
  </text>
  <text x="455" y="345" font-family="monospace" font-size="9" fill="#E06C75">
    &lt;button class="
  </text>
  <text x="455" y="360" font-family="monospace" font-size="9" fill="#98C379">
      px-4 py-2 bg-blue-500
  </text>
  <text x="455" y="375" font-family="monospace" font-size="9" fill="#98C379">
      hover:bg-blue-600
  </text>
  <text x="455" y="390" font-family="monospace" font-size="9" fill="#98C379">
      rounded-lg
  </text>
  <text x="455" y="405" font-family="monospace" font-size="9" fill="#E06C75">
    "&gt;
  </text>
  
  <!-- Key Difference Box -->
  <rect x="40" y="430" width="350" height="70" rx="8" fill="#3d1e1e" stroke="#E06C75" stroke-width="1"/>
  <text x="215" y="455" font-family="Inter, sans-serif" font-size="12" fill="#E06C75" text-anchor="middle" font-weight="bold">
    ⚡ DIFERENCIA CLAVE
  </text>
  <text x="55" y="475" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">
    Build-time: Sin runtime JS, CSS estático optimizado
  </text>
  <text x="55" y="490" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">
    Clases en HTML: Legibles y predecibles
  </text>
  
  <!-- Benefits Section -->
  <rect x="410" y="430" width="350" height="70" rx="8" fill="#1e3a1e" stroke="#4EC9B0" stroke-width="1"/>
  <text x="585" y="455" font-family="Inter, sans-serif" font-size="12" fill="#4EC9B0" text-anchor="middle" font-weight="bold">
    ✓ VENTAJAS
  </text>
  <text x="425" y="475" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">
    • Bundle CSS mínimo (~10KB) • Sin overhead runtime
  </text>
  <text x="425" y="490" font-family="Inter, sans-serif" font-size="10" fill="#ffffff">
    • Responsive fácil (md:, lg:) • Dark mode simple
  </text>
</svg>
